version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - USE_HTTPS=True
      - USE_BASIC_AUTH=True
      - BASIC_AUTH_USERNAME=admin
      - BASIC_AUTH_PASSWORD=password
